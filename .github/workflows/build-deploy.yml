name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    outputs:
      image-name: ${{ steps.image-name.outputs.IMAGE_NAME }}
      image-version: ${{ steps.image-name.outputs.IMAGE_VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t chat-ui .

      - name: Log in to ACR
        uses: docker/login-action@v1
        with:
          registry: rutzscolabcr.azurecr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Get the current date
        id: date
        run: echo "::set-output name=tag::$(date +'%Y%m%d%H%M%S')"

      - name: Build & Push
        uses: docker/build-push-action@v2
        with:
          context: ./app
          push: true
          tags: rutzscolabcr.azurecr.io/aiflows/chat-ui:${{ steps.date.outputs.tag }}

      - name: Set image name for other jobs
        id: image-name
        run: |
          echo "IMAGE_VERSION=${{ steps.date.outputs.tag }}" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=rutzscolabcr.azurecr.io/aiflows/chat-ui" >> $GITHUB_OUTPUT